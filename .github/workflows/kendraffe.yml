name: Deploy kendraffe site to Pages
run-name: kendraffe@${{ inputs.source_sha }}

on:
  workflow_dispatch:
    inputs:
      source_sha:
        description: Commit SHA in rblakemesser/kendraffe.github.io to deploy
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: rblakemesser/kendraffe.github.io
          ref: ${{ inputs.source_sha }}
          path: source

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
          working-directory: source

      - name: Build
        working-directory: source
        run: bundle exec jekyll build -d ../_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
